<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemistry Quiz Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Hide answers by default and reveal them when the `.show` class is toggled */
        .answer { display: none; }
        .answer.show { display: block; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
<div class="container mx-auto px-4 py-8">
    <header class="text-center mb-12">
        <h1 class="text-4xl font-bold text-indigo-800 mb-2">Chemistry Quiz Master</h1>
        <p class="text-lg text-gray-600">Test your chemistry knowledge with interactive questions</p>
    </header>

    <div id="filterSection" class="bg-white p-6 rounded-xl shadow-md mb-8">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">Filter Questions</h2>
        <div class="flex gap-4 mb-4">
            <div>
                <label for="includeSelect" class="block text-sm font-medium text-gray-700 mb-1">Choose category</label>
                <select id="includeSelect" class="w-52 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <option value="">-- none --</option>
                    <option value="organic">Organic</option>
                    <option value="inorganic">Inorganic</option>
                    <option value="physical">Physical</option>
                    <option value="analytical">Analytical</option>
                    <option value="biochemistry">Biochemistry</option>
                </select>
            </div>
            <div>
                <label for="excludeSelect" class="block text-sm font-medium text-gray-700 mb-1">Exclude category</label>
                <select id="excludeSelect" class="w-52 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    <option value="">-- none --</option>
                    <option value="organic">Organic</option>
                    <option value="inorganic">Inorganic</option>
                    <option value="physical">Physical</option>
                    <option value="analytical">Analytical</option>
                    <option value="biochemistry">Biochemistry</option>
                </select>
            </div>
            <div>
                <label for="maxQuestions" class="block text-sm font-medium text-gray-700 mb-1">Max Questions</label>
                <input type="number" id="maxQuestions" min="1" value="10" class="w-24 px-3 py-2 border border-gray-300 rounded-md">
            </div>
        </div>
        <div class="flex items-center">
            <input type="text" id="searchInput" placeholder="Search questions..." class="flex-grow px-4 py-2 border border-gray-300 rounded-l-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
            <button id="searchBtn" class="bg-indigo-600 text-white px-4 py-2 rounded-r-lg hover:bg-indigo-700 transition">
                <i class="fas fa-search"></i>
            </button>
        </div>
    </div>

    <div id="questionsContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
    <div id="noResults" class="text-center py-12">
        <i class="fas fa-flask text-5xl text-gray-300 mb-4"></i>
        <h3 class="text-xl font-medium text-gray-500">No questions found. Select filters to begin.</h3>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script>
    const questionsContainer = document.getElementById('questionsContainer');
    const noResults = document.getElementById('noResults');
    const searchInput = document.getElementById('searchInput');
    const searchBtn = document.getElementById('searchBtn');
    const maxQuestionsInput = document.getElementById('maxQuestions');
    const includeSelect = document.getElementById('includeSelect');
    const excludeSelect = document.getElementById('excludeSelect');

    let allQuestions = [];
    let currentFilter = {
        include: [],
        exclude: [],
        searchTerm: '',
        max: 10
    };

    async function loadQuestionsFromExcel() {
        try {
            const res = await fetch('DB.xlsx');
            const data = await res.arrayBuffer();
            const workbook = XLSX.read(data, { type: 'array' });
            const sheet = workbook.Sheets[workbook.SheetNames[0]];
            const json = XLSX.utils.sheet_to_json(sheet);

            allQuestions = json.map((row, index) => {
                const rawCategories = row.category || 'organic';
                const categories = rawCategories.split(',').map(c => c.trim().toLowerCase());
                return {
                    id: index + 1,
                    question: row.question,
                    answer: row.answer,
                    categories: categories
                };
            });

            renderQuestions();
        } catch (error) {
            console.error('Failed to load Excel file:', error);
            questionsContainer.innerHTML = `<p class="text-red-600 text-center">Failed to load questions. Check DB.xlsx file.</p>`;
        }
    }

    function renderQuestions() {
        questionsContainer.innerHTML = '';

        const filtered = allQuestions.filter(q => {
            const hasInclude = currentFilter.include.length === 0 || q.categories.some(cat => currentFilter.include.includes(cat));
            const noExclude = !q.categories.some(cat => currentFilter.exclude.includes(cat));
            const matchSearch = !currentFilter.searchTerm ||
                q.question.toLowerCase().includes(currentFilter.searchTerm) ||
                q.answer.toLowerCase().includes(currentFilter.searchTerm);
            return hasInclude && noExclude && matchSearch;
        }).slice(0, currentFilter.max);

        if (filtered.length === 0) {
            noResults.classList.remove('hidden');
            return;
        } else {
            noResults.classList.add('hidden');
        }

        filtered.forEach(q => {
            const el = document.createElement('div');
            el.className = 'question-card bg-white rounded-xl shadow-md overflow-hidden';
            el.id = `question-${q.id}`;
            el.innerHTML = `
                <div class="p-6">
                    <div class="mb-4">${q.categories.map(cat => `<span class="px-3 py-1 bg-gray-100 text-gray-800 text-xs font-semibold rounded-full mr-1">${cat}</span>`).join('')}</div>
                    <h3 class="text-lg font-medium text-gray-800 mb-4">${q.question}</h3>
                    <div class="answer" id="answer-${q.id}">
                        <div class="bg-gray-50 p-4 rounded-lg">
                            <h4 class="text-sm font-semibold text-gray-500 mb-2">Answer:</h4>
                            <p class="text-gray-700">${q.answer}</p>
                        </div>
                    </div>
                    <button onclick="toggleAnswer(${q.id})" class="mt-4 w-full flex items-center justify-center px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700 transition">
                        <span class="mr-2">Show Answer</span>
                        <i class="fas fa-chevron-down"></i>
                    </button>
                </div>
            `;
            questionsContainer.appendChild(el);
        });
    }

    function toggleAnswer(id) {
        const answer = document.getElementById(`answer-${id}`);
        const button = answer.parentElement.querySelector('button');
        answer.classList.toggle('show');
        button.innerHTML = answer.classList.contains('show')
            ? '<span class="mr-2">Hide Answer</span><i class="fas fa-chevron-up"></i>'
            : '<span class="mr-2">Show Answer</span><i class="fas fa-chevron-down"></i>';
        button.classList.toggle('bg-indigo-800');
        button.classList.toggle('bg-indigo-600');
    }

    includeSelect.addEventListener('change', () => {
        const val = includeSelect.value;
        currentFilter.include = val ? [val] : [];
        renderQuestions();
    });

    excludeSelect.addEventListener('change', () => {
        const val = excludeSelect.value;
        currentFilter.exclude = val ? [val] : [];
        renderQuestions();
    });

    searchBtn.addEventListener('click', () => {
        currentFilter.searchTerm = searchInput.value.trim().toLowerCase();
        renderQuestions();
    });

    searchInput.addEventListener('keyup', (e) => {
        if (e.key === 'Enter') {
            currentFilter.searchTerm = searchInput.value.trim().toLowerCase();
            renderQuestions();
        }
    });

    maxQuestionsInput.addEventListener('change', () => {
        currentFilter.max = parseInt(maxQuestionsInput.value, 10) || 10;
        renderQuestions();
    });

    loadQuestionsFromExcel();
</script>
</body>
</html>
