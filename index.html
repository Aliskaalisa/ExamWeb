<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chemistry Quiz Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        .answer { display: none; }
        .answer.show { display: block; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen relative">
<img src="chemistry.png" alt="Chemistry Logo" class="fixed top-4 left-4 w-[11vw] select-none pointer-events-none">
<div class="mx-auto px-4 py-8" style="width:70%;">
    <header class="text-center mb-12">
        <h1 class="text-4xl font-bold text-[#93a334] mb-2">Chemistry Quiz Master</h1>
        <p class="text-lg text-gray-600">Test your chemistry knowledge with interactive questions</p>
    </header>
    <div id="filterSection" class="bg-white p-6 rounded-xl shadow-md mb-8">
        <h2 class="text-xl font-semibold text-gray-800 mb-4">Filter Questions</h2>
        <div class="flex flex-wrap gap-4 mb-4">
            <div class="relative" id="includeWrapper">
                <label for="includeDropdownBtn" class="block text-sm font-medium text-gray-700 mb-1">Choose category</label>
                <button id="includeDropdownBtn" type="button" class="w-52 px-3 py-2 border border-gray-300 rounded-md flex justify-between items-center bg-white hover:bg-gray-50">
                    <span id="includeDropdownLabel" class="truncate text-left">All</span>
                    <i class="fas fa-chevron-down ml-2 text-gray-500"></i>
                </button>
                <div id="includeDropdown" class="absolute z-10 mt-1 w-52 bg-white border border-gray-300 rounded-md shadow-lg max-h-60 overflow-y-auto hidden"></div>
            </div>
            <div class="relative" id="excludeWrapper">
                <label for="excludeDropdownBtn" class="block text-sm font-medium text-gray-700 mb-1">Exclude category</label>
                <button id="excludeDropdownBtn" type="button" class="w-52 px-3 py-2 border border-gray-300 rounded-md flex justify-between items-center bg-white hover:bg-gray-50">
                    <span id="excludeDropdownLabel" class="truncate text-left">None</span>
                    <i class="fas fa-chevron-down ml-2 text-gray-500"></i>
                </button>
                <div id="excludeDropdown" class="absolute z-10 mt-1 w-52 bg-white border border-gray-300 rounded-md shadow-lg max-h-60 overflow-y-auto hidden"></div>
            </div>
            <div>
                <label for="minPoints" class="block text-sm font-medium text-gray-700 mb-1">Points Range</label>
                <div class="flex gap-2">
                    <input type="number" id="minPoints" placeholder="Min" class="w-20 px-2 py-1 border border-gray-300 rounded-md">
                    <input type="number" id="maxPoints" placeholder="Max" class="w-20 px-2 py-1 border border-gray-300 rounded-md">
                </div>
            </div>
        </div>
    </div>
    <div id="questionsContainer" class="grid grid-cols-1 gap-6"></div>
    <div id="noResults" class="text-center py-12 hidden">
        <i class="fas fa-flask text-5xl text-gray-300 mb-4"></i>
        <h3 class="text-xl font-medium text-gray-500">No questions found. Select filters to begin.</h3>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
<script>
    const questionsContainer = document.getElementById('questionsContainer');
    const noResults = document.getElementById('noResults');
    const minPointsInput = document.getElementById('minPoints');
    const maxPointsInput = document.getElementById('maxPoints');

    let allQuestions = [];
    const currentFilter = {
        minPoints: null,
        maxPoints: null
    };

    function renderQuestions() {
        questionsContainer.innerHTML = '';
        let filtered = allQuestions.filter(q => {
            const minMatch = currentFilter.minPoints === null || q.points >= currentFilter.minPoints;
            const maxMatch = currentFilter.maxPoints === null || q.points <= currentFilter.maxPoints;
            return minMatch && maxMatch;
        });

        if (filtered.length === 0) {
            noResults.classList.remove('hidden');
            return;
        }
        noResults.classList.add('hidden');
        filtered.forEach(q => {
            const el = document.createElement('div');
            el.className = 'bg-white p-4 rounded shadow';
            el.innerHTML = `<h3 class="font-bold text-lg mb-2">${q.question}</h3><p class="text-gray-600">Points: ${q.points}</p>`;
            questionsContainer.appendChild(el);
        });
    }

    [minPointsInput, maxPointsInput].forEach(input => {
        input.addEventListener('input', () => {
            currentFilter.minPoints = parseInt(minPointsInput.value) || null;
            currentFilter.maxPoints = parseInt(maxPointsInput.value) || null;
            renderQuestions();
        });
    });

    async function loadQuestionsFromExcel() {
        const res = await fetch('DB.xlsx');
        const data = await res.arrayBuffer();
        const workbook = XLSX.read(data, { type: 'array' });
        const sheet = workbook.Sheets[workbook.SheetNames[0]];
        const json = XLSX.utils.sheet_to_json(sheet);

        allQuestions = json.map((row, index) => ({
            question: row.question,
            answer: row.answer,
            points: Number(row.points) || 0,
        }));

        renderQuestions();
    }

    loadQuestionsFromExcel();
</script>
</body>
</html>
